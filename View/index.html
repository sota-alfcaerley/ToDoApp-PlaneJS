<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="../assets/styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary todo-app-button add-todo-button" id="addToDoButton">
            <i class="bi bi-plus-circle"></i>
        </button>

        <!-- <label /> -->

        <!-- Modal -->
        <div class="modal fade" id="addNewTaskModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Task</h5>
                        <button type="button" class="btn-close" id="topCloseButton"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newTaskForms">
                            <label for="newTaskTextArea">New Task Title</label>
                            <textarea class="form-control" id="newTaskTextArea" rows="1"></textarea>
                            <label for="newTaskPrioritySelect">Priotiry</label>
                            <select class="form-select" id="newTaskPrioritySelect">
                                <option value="High">HIGH</option>
                                <option value="Mid">MID</option>
                                <option value="Low">LOW</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="bottomCloseButton">
                            <i class="bi bi-x-circle"></i>
                        </button>
                        <button type="submit" class="btn btn-primary" id="addTaskButton">
                            <i class="bi bi-check-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container card">
            <ul class="list-group list-group-flush" id="todo-item-list">
                <li class="list-group-item">
                    <input class="form-check-input" type="checkbox">
                    A first item
                    <button type="button" class="btn btn-primary">
                        編集<i class="bi bi-pen-fill"></i>
                    </button>
                    <input type="button" class="btn btn-primary" />
                    <input type="button" class="btn btn-primary" />
                </li>
                <li class="list-group-item">
                    <input class="form-check-input" type="checkbox">
                    A second item
                    <input type="button" class="btn btn-primary" />
                    <input type="button" class="btn btn-primary" />
                    <input type="button" class="btn btn-primary" />
                </li>
                <li class="list-group-item">
                    <input class="form-check-input" type="checkbox">
                    A third item
                    <input type="button" class="btn btn-primary" />
                    <input type="button" class="btn btn-primary" />
                    <input type="button" class="btn btn-primary" />
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
